- defaults:
    link:
      create: true
      relink: true

- clean: ['~']
- link:
    ~/.config/plasma-workspace/env/path.sh: path.sh
    ~/.config/nvim: nvim
    ~/.config/helix: helix
    ~/.cargo/config.toml: cargo/config.toml
    ~/.config/zed: zed
    ~/.config/kitty: kitty
    ~/.config/nushell: nushell
    ~/.config/starship.toml: starship/starship.toml
    ~/.xonshrc: xonsh/.xonshrc

    # ZSH
    ~/.zshrc: zsh/.zshrc
    ~/.oh-my-zsh/custom: zsh/.oh-my-zsh/custom

    # Tmux
    ~/.tmux.conf: tmux/.tmux.conf
    ~/.tmux: tmux/.tmux

    # Emacs
    ~/.emacs.d: emacs/.emacs.d
    ~/.doom.d: emacs/.doom.d

    # VS Code
    ~/.config/Code/User/keybindings.json: VSCode/keybindings.json
    ~/.config/Code/User/settings.json: VSCode/settings.json

    # Aseprite
    ~/.config/aseprite/aseprite.ini: aseprite/aseprite.ini
    ~/.config/aseprite/palettes: aseprite/palettes
    ~/.config/aseprite/scripts: aseprite/scripts
    ~/.config/aseprite/user.aseprite-brushes: aseprite/user.aseprite-brushes

    # PrusaSlicer
    ~/.config/PrusaSlicer/filament: PrusaSlicer/filament
    ~/.config/PrusaSlicer/print: PrusaSlicer/print
    ~/.config/PrusaSlicer/printer: PrusaSlicer/printer
    ~/.config/PrusaSlicer/sla_material: PrusaSlicer/sla_material
    ~/.config/PrusaSlicer/sla_print: PrusaSlicer/sla_print
    ~/.config/PrusaSlicer/vendor: PrusaSlicer/vendor
