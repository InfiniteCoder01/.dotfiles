- defaults:
    link:
      create: true
      relink: true

- clean: ['~']
- link:
    ~/.config/plasma-workspace/env/path.sh: path.sh
    ~/.config/nvim: nvim
    ~/.config/konsave: konsave
    ~/.config/Ondsel: Ondsel

    # ZSH
    ~/.zshrc: zsh/.zshrc
    ~/.oh-my-zsh/custom: zsh/.oh-my-zsh/custom
    
    # VS Code
    ~/.config/Code/User/keybindings.json: VSCode/keybindings.json
    ~/.config/Code/User/settings.json: VSCode/settings.json

    # PrusaSlicer
    ~/.config/PrusaSlicer/filament: PrusaSlicer/filament
    ~/.config/PrusaSlicer/physical_printer: PrusaSlicer/physical_printer
    ~/.config/PrusaSlicer/print: PrusaSlicer/print
    ~/.config/PrusaSlicer/printer: PrusaSlicer/printer
    ~/.config/PrusaSlicer/PrusaSlicer.ini: PrusaSlicer/PrusaSlicer.ini
    ~/.config/PrusaSlicer/sla_material: PrusaSlicer/sla_material
    ~/.config/PrusaSlicer/sla_print: PrusaSlicer/sla_print
    ~/.config/PrusaSlicer/vendor: PrusaSlicer/vendor

    # OBS
    ~/.config/obs-studio/global.ini: obs-studio/global.ini
    ~/.config/obs-studio/basic/profiles/Main/basic.ini: /mnt/D/Channel/Private/OBS/basic/profiles/Main/basic.ini
    ~/.config/obs-studio/basic/scenes/Streaming.json: /mnt/D/Channel/Private/OBS/basic/scenes/Streaming.json
    # ~/.var/app/com.obsproject.Studio/config/obs-studio/global.ini: obs-studio/global.ini
    # ~/.var/app/com.obsproject.Studio/config/obs-studio/basic/profiles/Main/basic.ini: /mnt/D/Channel/Private/OBS/basic/profiles/Main/basic.ini
    # ~/.var/app/com.obsproject.Studio/config/obs-studio/basic/scenes/Streaming.json: /mnt/D/Channel/Private/OBS/basic/scenes/Streaming.json
    # ~/snap/obs-studio/current/.config/obs-studio/global.ini: obs-studio/global.ini
    # ~/snap/obs-studio/current/.config/obs-studio/basic/profiles/Main/basic.ini: /mnt/D/Channel/Private/OBS/basic/profiles/Main/basic.ini
    # ~/snap/obs-studio/current/.config/obs-studio/basic/scenes/Streaming.json: /mnt/D/Channel/Private/OBS/basic/scenes/Streaming.json
